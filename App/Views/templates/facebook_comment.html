{% if facebook_comments %}
    <section class="comments section container">
        <div class="row">
            <div class="col text-center">
                <h2 class="h1 mb-4">Отзывы</h2>
            </div>
        </div>
        <div class="row">
            
            {% for facebook_comment in facebook_comments %}
                <div class="col-lg-6 mb-4">
                    <div class="fb-comment-embed"
                    data-href="{{ facebook_comment.link }}"
                    data-width="540"></div>
                </div>
            {% endfor %}
            
        </div>
    </section>
{% endif %}
