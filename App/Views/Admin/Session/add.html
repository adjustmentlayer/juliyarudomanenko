{% set page = "service"%}
{% extends "Admin/base.html" %}

{% block title %}Услуги{% endblock %}
{% block head %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/css/lightbox.css" integrity="sha256-K4PK62zpbl/XelQ0bLxyUztMw5nLdGyd2qGmPTGM1oY=" crossorigin="anonymous" />
{% endblock %}
{% block footer%} 
  <script src="https://cdn.ckeditor.com/ckeditor5/19.0.0/classic/ckeditor.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/js/lightbox.min.js" integrity="sha256-CtKylYan+AJuoH8jrMht1+1PMhMqrKnB8K5g012WN5I=" crossorigin="anonymous"></script>
  <script>
    ClassicEditor
    .create( document.querySelector( '#editor' ) )
    .catch( error => {
        console.error( error );
    } );
    $('.save').click(function(){
      $('.form').submit();
    });
</script>
{% endblock %}

{% block body %}
    <!-- ACTIONS -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="/admin/session/index" class="btn btn-light btn-block">
            <i class="fas fa-arrow-left"></i> Назад
          </a>
        </div>
        <div class="col-md-3">
          <button class="save btn btn-success btn-block">
            <i class="fas fa-check"></i> Сохранить изменения
          </button>
        </div>
       
      </div>
    </div>
  </section>

  <!-- DETAILS -->
  <section id="details">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Добавить услугу</h4>
            </div>
            <div class="card-body">
              <form class="form" action="/admin/session/save" method="post" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="title">Название</label>
                  <input type="text" class="form-control" name="name" value="{{ post.name }}" >
                </div>
                <div class="form-group">
                  <label for="title">Стоимость</label>
                  <input type="text" class="form-control" name="price" value="{{ post.price }}">
                  <small class="form-text text-muted">Только цифры</small>
                </div>
                <div class="form-group">
                  <label for="title">Продолжительность</label>
                  <input type="text" class="form-control" name="duration" value="{{ post.duration }}">
                </div>
                <div class="form-group">
                  <label for="image">Загрузить изображение</label>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="image" name="image" value="">
                    <label for="image" class="custom-file-label" >Выберите изображение</label>
                  </div>
                  <small class="form-text text-muted">Max Size 3mb</small>
                </div>
                <div class="form-group">
                  <label for="body">Описание</label>
                  <textarea id="editor" name="description" class="form-control">{{ post.description }}</textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
