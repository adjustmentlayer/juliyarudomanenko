{% set page = "comment"%}
{% extends "admin/base.html" %}

{% block title %}Сообщения{% endblock %}

{% block footer%} 

{% endblock %}

{% block body %}
    <!-- Services -->
  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4>Услуги</h4>
            </div>
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th>№</th>
                  <th>Ссылка на комментарий</th>
                  
                  
                </tr>
              </thead>
              <tbody>
                {% for record in records %}
                    <tr>
                        <td>{{ record.id }}</td>
                        <td>{{ record.link }}</td>
                    </tr>
                {% endfor %}
                
              </tbody>
            </table>
          </div>
        </div>
       
      </div>
    </div>
  </section>
{% endblock %}
